<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>YEONJONG CHOI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <style>
        #projectMain{
            font-family: Times New Roman;
            text-align: center;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .card-title{
            font-weight: bold;
            font-size: 20px;
        }
        .card-preview{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% include 'choiStory/HeaderAndMenu.html' %}
        <section class="content">
            <main id = "projectMain">
                  <div class="projectHeader">
                     <h1 class="center-align">Projects</h1>
                  </div>
                  <div class="projectContainer">
                     <div class="row">
                        {% for post in posts %}
                        <div class="col s12 m4">
                           <div class="card" style="width: 18rem; margin-top: 40px;">
                                  <div class="card-body">
                                     <span class="card-title">	{{ post.title }}</span>
                                     <p class="card-preview">{{ post.preview }}</p>
                                     <div class="card-action">
                                        <a class="btn btn-primary stretched-link" href="/post/{{ post.id }}">Read More</a>
                                     </div>
                                  </div>
                              </div>
                           </div>
                        {% endfor %}
                        </div>
                  </div>
            </main>
        </section>
        <footer>
            <small>&copy; Copyright 2022, Yeonjong Choi</small>
        </footer>
    </div>
</body>
</html>
